<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Turnos</title>
</head>

<body>
    <div class="datos-input" action="talleres.html">
        <h1>Turnos</h1>
        <form action="talleres.html">
            <h2>Ingresar patente del vehículo</h2>
            <label>Patente</label>
            <input type="text" name="patente" maxlength="7" minlength="6" required>
            <br><br>
            <label>Motivo</label>
            <select name="motivo-turno">
                <option value="service">Service</option>
                <option value="evaluacion">Evaluación para venta</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
